<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script defer src="js/ScrambleTextPlugin.js"></script>
    <script defer src="js/SplitText.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="grid-con">
        <section id="character-con" class="col-span-2 m-col-span-2 l-col-span-4">
            <h1 class="myText"> Star Wars Characters:</h1>
            <img id="spinner" src="images/spinner.svg" alt="Loading circle">
            <div id="character-list" class="character-info"></div>
        </section>
        <div class="character-details-container movie-details col-span-2 m-col-span-2 l-col-start-5 l-col-end-10">
            <br>
            <h1 class="myText"> Movie Details </h1>
            <div class="character-info "></div>
            <div id="character-details"></div>
            <div id="movie-description-box"></div>
        </div>
    </div>

    <!-- Template for character list -->
    <template id="character-list-template">
        <ul></ul>
    </template>
</body>
</html>
