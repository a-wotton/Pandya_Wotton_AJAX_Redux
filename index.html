<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script defer src="js/ScrambleTextPlugin.js"></script>
    <script defer src="js/SplitText.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
        <section id="character-con">
            <h1 class="myText"> Star Wars Characters:</h1>
            <img id="spinner" src="images/spinner.svg" alt="Loading circle">
            <div id="character-list" class="character-info"></div>
        </section>
        <div class="grid-con">
        <section class="character-details-container movie-details col-start-2 col-end-3 m-col-start-3 m-col-end-6 l-col-start-6 l-col-end-9">
            <br>
            <h1 class="myText"> Movie Details:</h1>
            <div class="character-info "></div>
            <div id="character-details"></div>
        </section>
        <section id="movie-description-box"></section>
        </div>
    </div>
</body>
</html>
